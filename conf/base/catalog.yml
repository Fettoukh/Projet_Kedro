initial_dataset:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/dataset.xlsx

subset_dataset:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/subset_dataset.xlsx

encoded_dataset:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/encoded_dataset.xlsx

feature_engineered_dataset:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/feature_engineered_dataset.xlsx

#Splitting data

train_X:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/train_X.xlsx

train_Y:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/train_Y.xlsx

test_X:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/test_X.xlsx

test_Y:
    type: pandas.ExcelDataSet
    filepath: data/01_raw/test_Y.xlsx

model_save:
    type: pickle.PickleDataSet
    filepath: data/06_models/model_save.pkl
    backend: pickle

Classification_report:
    type: pandas.ExcelDataSet
    save_args:
        index: True
    filepath: data/07_model_output/Classification_report.xlsx

test_Prediction:
    type: pandas.ExcelDataSet
    filepath: data/07_model_output/test_Prediction.xlsx